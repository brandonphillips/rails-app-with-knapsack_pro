# .semaphore/semaphore.yml
# Use the latest stable version of Semaphore 2.0 YML syntax:
version: v1.0

# Name your pipeline. In case you connect multiple pipelines with promotions,
# the name will help you differentiate between, for example, a CI build phase
# and delivery phases.
name: Demo Rails 5 app

# An agent defines the environment in which your code runs.
# It is a combination of one of available machine types and operating
# system images.
# See https://docs.semaphoreci.com/article/20-machine-types
# and https://docs.semaphoreci.com/article/32-ubuntu-1804-image
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

# Blocks are the heart of a pipeline and are executed sequentially.
# Each block has a task that defines one or more jobs. Jobs define the
# commands to execute.
# See https://docs.semaphoreci.com/article/62-concepts
blocks:
  - name: RSpec tests
    task:
      env_vars:
        - name: API_TEST_KNAPSACK_PRO_TEST_SUITE_TOKEN_STAGING
          value: f2157cfc074e27d7d80a648966ad3e57
        - name: API_TEST_KNAPSACK_PRO_TEST_SUITE_TOKEN_PRODUCTION
          value: 681f40cbe788f3bf05a6ccac7d9a8d15
      # This block runs two jobs in parallel and they both share common
      # setup steps. We can group them in a prologue.
      # See https://docs.semaphoreci.com/article/50-pipeline-yaml#prologue
      prologue:
        commands:
          - checkout
          - sem-version ruby 2.6.1
          - gem install rspec knapsack_pro

      jobs:
      - name: rspec queue 0
        commands:
          - cd bin/api_test && rspec queue
      - name: rspec queue 1
        commands:
          - cd bin/api_test && rspec queue
      - name: rspec queue 2
        commands:
          - cd bin/api_test && rspec queue
      - name: rspec queue 3
        commands:
          - cd bin/api_test && rspec queue
      - name: rspec queue 4
        commands:
          - cd bin/api_test && rspec queue
      - name: rspec queue 5
        commands:
          - cd bin/api_test && rspec queue
      - name: rspec queue 6
        commands:
          - cd bin/api_test && rspec queue
      - name: rspec queue 7
        commands:
          - cd bin/api_test && rspec queue
